<!DOCTYPE html>
<html>
<head>
    <title>AVA AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="popup">
    <div class="container">
        <div class="header">
            <div class="logo-container" id="logoLink" style="cursor: pointer;">
                <img src="icon.png" alt="AVA AI Logo" class="logo">
                <h1>AVA AI</h1>
            </div>
        </div>
        
        
        <!-- Status messages -->
        <div id="status" class="status-message"></div>
        
        <!-- State 0: Loading -->
        <div id="loading" class="state state-active">
            <div class="loading-info">
                <div class="loading-spinner"></div>
                <div class="loading-text">Loading...</div>
            </div>
        </div>
        
        <!-- State 1: Not signed in -->
        <div id="not-signed-in" class="state">
            <div class="message">
                Sign in to automatically respond to LinkedIn comments using AI
            </div>
            <button id="signInButton">
                <span class="inline-block" aria-hidden="true" style="vertical-align: middle; margin-right: 8px;">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g>
                            <path d="M19.6 10.23c0-.68-.06-1.36-.17-2H10v3.77h5.48a4.68 4.68 0 01-2.03 3.07v2.55h3.28c1.92-1.77 3.03-4.38 3.03-7.39z" fill="#4285F4"/>
                            <path d="M10 20c2.7 0 4.97-.9 6.63-2.44l-3.28-2.55c-.91.61-2.07.97-3.35.97-2.57 0-4.75-1.74-5.53-4.07H1.09v2.6A10 10 0 0010 20z" fill="#34A853"/>
                            <path d="M4.47 11.91A5.99 5.99 0 014.09 10c0-.66.12-1.31.33-1.91V5.49H1.09A10 10 0 000 10c0 1.64.39 3.19 1.09 4.51l3.38-2.6z" fill="#FBBC05"/>
                            <path d="M10 4.01c1.47 0 2.78.51 3.81 1.51l2.85-2.85C14.97 1.13 12.7.01 10 .01A10 10 0 001.09 5.49l3.38 2.6C5.25 5.75 7.43 4.01 10 4.01z" fill="#EA4335"/>
                        </g>
                    </svg>
                </span>
                Sign in with Google
            </button>
        </div>
        
        <!-- State 2: Free Plan -->
        <div id="free-plan" class="state">
            <div class="plan-info free-plan">
                <div>
                    <span class="plan-badge">FREE PLAN</span>
                </div>
                <div class="plan-details">
                    <div class="request-count" id="free-request-count">Remaining comments: --</div>
                </div>
            </div>
            <button id="upgradeButton">Upgrade to PRO</button>
        </div>
        
        <!-- State 3: Basic Plan -->
        <div id="basic-plan" class="state">
            <div class="plan-info">
                <div>
                    <span class="plan-badge">PRO PLAN</span>
                </div>
                <div class="plan-details">
                    <div class="request-count" id="basic-request-count">Unlimited comments</div>
                </div>
            </div>
            <a
              href="#"
              target="_blank"
              id="manageSubscriptionLink"
              class="ava-ai-manage-link"
              style="display: none;"
            >
              Manage subscription
            </a>
        </div>
        <button id="signOutButton">Sign Out</button>

    </div>

    <script src="../src/popup.js"></script>
</body>
</html>
