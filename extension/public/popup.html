<!DOCTYPE html>
<html>
<head>
    <title>AVA AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="popup">
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img src="icon.png" alt="AVA AI Logo" class="logo">
                <h1>AVA AI</h1>
            </div>
        </div>
        
        
        <!-- Status messages -->
        <div id="status" class="status-message"></div>
        
        <!-- State 0: Loading -->
        <div id="loading" class="state state-active">
            <div class="loading-info">
                <div class="loading-spinner"></div>
                <div class="loading-text">Loading...</div>
            </div>
        </div>
        
        <!-- State 1: Not signed in -->
        <div id="not-signed-in" class="state">
            <div class="message">
                Sign in to automatically respond to LinkedIn comments using AI
            </div>
            <button id="signInButton">Sign in with Google</button>
        </div>
        
        <!-- State 2: Free Plan -->
        <div id="free-plan" class="state">
            <div class="plan-info free-plan">
                <div>
                    <span class="plan-badge">FREE PLAN</span>
                </div>
                <div class="plan-details">
                    <div>Basic AI model</div>
                    <div class="request-count" id="free-request-count">Remaining comments: --</div>
                </div>
            </div>
            <button id="upgradeButton">Upgrade to PRO</button>
        </div>
        
        <!-- State 3: Basic Plan -->
        <div id="basic-plan" class="state">
            <div class="plan-info">
                <div>
                    <span class="plan-badge">PRO PLAN</span>
                </div>
                <div class="plan-details">
                    <div>Advanced AI model, unlimited comments</div>
                    <div class="request-count" id="basic-request-count">Unlimited comments</div>
                </div>
            </div>
            <a
              href="https://linkedin-auto-comment.vercel.app/manage-subscription"
              target="_blank"
              id="manageSubscriptionLink"
              class="ava-ai-manage-link"
              style="display: none;"
            >
              Manage subscription
            </a>
        </div>
        <button id="signOutButton">Sign Out</button>

    </div>

    <script src="../src/popup.js"></script>
</body>
</html>
