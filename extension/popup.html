<!DOCTYPE html>
<html>
<head>
    <title>Supabase Auth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 250px;
            padding: 10px;
        }
        button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        #signOutButton {
            background-color: #f44336; /* Red */
            display: none; /* Hidden by default */
        }
        #status {
            margin-top: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Supabase Auth</h1>
    <button id="signInButton">Sign in with Google</button>
    <div id="status">Checking authentication status...</div>
    <script src="popup.js"></script>
</body>
</html>
