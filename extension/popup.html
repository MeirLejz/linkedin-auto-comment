<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Comment Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 320px;
      padding: 12px;
    }
    h2 {
      color: #0077B5;
      margin-top: 0;
      font-size: 16px;
    }
    .section {
      margin-bottom: 15px;
    }
    button {
      background-color: #0077B5;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      background-color: #00669E;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .status {
      margin-top: 10px;
      color: #666;
      font-size: 14px;
    }
    .error {
      color: #d32f2f;
    }
    .success {
      color: #388e3c;
    }
    .small-text {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
    .info-text {
      font-size: 13px;
      color: #333;
      margin: 15px 0;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <h2>LinkedIn Comment Assistant</h2>
  
  <div class="info-text">
    To use the comment assistant, look for the "âœ¨ AI" button next to the comment box on LinkedIn posts.
  </div>
  
  <div class="section">
    <label for="api-key">OpenAI API Key:</label>
    <input type="password" id="api-key" placeholder="Enter your OpenAI API key">
    <p class="small-text">Your API key is stored locally and only sent to OpenAI.</p>
    <button id="save-api-key">Save API Key</button>
  </div>
  
  <div id="status-message" class="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
